<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ملاحظات اللعبة</title>

<style>
body{
    margin:0;
    font-family:Tahoma, Arial;
    background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

/* اصلاح المشكلة هنا */
.screen{
    position:absolute;
    width:100%;
    height:100%;
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

.active{
    display:flex;
}

h1{
    font-size:40px;
    margin-bottom:20px;
}

textarea{
    width:80%;
    height:150px;
    border:none;
    border-radius:15px;
    padding:15px;
    font-size:18px;
    resize:none;
    outline:none;
}

button{
    margin-top:20px;
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:25px;
    background:#00c6ff;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0072ff;
}

/* انيميشن التكبير */
.zoomText{
    animation:zoomIn 2s ease forwards;
}

@keyframes zoomIn{
    0%{transform:scale(0.2); opacity:0;}
    100%{transform:scale(1); opacity:1;}
}

/* تأثير الكتابة */
.typewriter{
    border-left:3px solid white;
    white-space:pre-wrap;
    overflow:hidden;
}
</style>
</head>
<body>

<!-- الشاشة الأولى -->
<div class="screen active" id="screen1">
    <h1 class="zoomText">! ملاحظات اللعبة !</h1>
</div>

<!-- الشاشة الثانية -->
<div class="screen" id="screen2">
    <h1>اكتب ملاحظاتك</h1>
    <textarea id="notes" placeholder="اكتب هنا ما تريد..."></textarea>
    <button onclick="generateSummary()">انتهيت من كتابة الملاحظات</button>
</div>

<!-- الشاشة الثالثة -->
<div class="screen" id="screen3">
    <h1>ملخص الاحداث</h1>
    <div id="summary" class="typewriter"></div>
    <button onclick="backToNotes()">الملاحظات التالية</button>
</div>

<script>
let screen1 = document.getElementById("screen1");
let screen2 = document.getElementById("screen2");
let screen3 = document.getElementById("screen3");
let summaryDiv = document.getElementById("summary");

setTimeout(()=>{
    screen1.classList.remove("active");
    screen2.classList.add("active");
},5000);

function generateSummary(){
    let text = document.getElementById("notes").value.trim();
    if(text === ""){
        alert("يرجى كتابة ملاحظات أولاً");
        return;
    }

    screen2.classList.remove("active");
    screen3.classList.add("active");

    let smartSummary = createSmartSummary(text);
    typeWriterEffect(smartSummary);
}

function createSmartSummary(text){
    let sentences = text.split(".");
    let shortText = sentences.slice(0,2).join(".") + ".";
    return "ملخص ذكي للأحداث:\n\n" + shortText;
}

function typeWriterEffect(text){
    summaryDiv.innerHTML = "";
    let i = 0;
    let speed = 40;

    function typing(){
        if(i < text.length){
            summaryDiv.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        }
    }
    typing();
}

function backToNotes(){
    screen3.classList.remove("active");
    screen2.classList.add("active");
    document.getElementById("notes").value = "";
    summaryDiv.innerHTML = "";
}
</script>

</body>
</html>
