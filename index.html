<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voting App</title>

<style>
  body {
    font-family: Arial;
    background: #eef2ff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .box {
    background: #fff;
    padding: 20px;
    border-radius: 16px;
    width: 100%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }

  input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 10px;
    font-size: 16px;
  }

  button {
    border: none;
    background: #3f51ff;
    color: white;
    cursor: pointer;
  }

  .hidden { display: none; }

  .vote-buttons button {
    margin-top: 10px;
    color: white;
  }

  .idea {
    background: #ff5252;
  }

  .poison {
    background: #4caf50;
  }

  .finish-screen {
    font-size: 32px;
    font-weight: bold;
    color: #3f51ff;
    animation: pulse 1s infinite alternate;
    margin-bottom: 20px;
  }

  @keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.08); }
  }

  .final-list {
    text-align: left;
    max-height: 200px;
    overflow-y: auto;
    border-top: 1px solid #ccc;
    padding-top: 10px;
  }
</style>
</head>

<body>

<div class="box">

  <!-- STEP 1 -->
  <div id="stepName">
    <input id="username" placeholder="Enter your name">
    <button id="nextBtn">Next</button>
  </div>

  <!-- STEP 2 -->
  <div id="stepVote" class="hidden">
    <p id="welcomeMsg"></p>
    <div class="vote-buttons">
      <button class="idea" onclick="vote('Idea Theft')">Idea Theft</button>
      <button class="poison" onclick="vote('Hidden Poison')">Hidden Poison</button>
    </div>
  </div>

  <!-- FINISH -->
  <div id="finishScreen" class="hidden">
    <div class="finish-screen">You have finished voting!</div>
    <div class="final-list" id="finalList"></div>
  </div>

</div>

<script>
  const nextBtn = document.getElementById('nextBtn');
  const stepName = document.getElementById('stepName');
  const stepVote = document.getElementById('stepVote');
  const welcomeMsg = document.getElementById('welcomeMsg');
  const finishScreen = document.getElementById('finishScreen');
  const finalList = document.getElementById('finalList');

  let currentName = "";
  let votes = [];

  nextBtn.onclick = () => {
    const name = document.getElementById('username').value.trim();
    if (!name) {
      alert("Enter your name");
      return;
    }
    currentName = name;
    stepName.classList.add('hidden');
    stepVote.classList.remove('hidden');
    welcomeMsg.textContent =
      `Hello, ${currentName}! Vote for a character you want to add.`;
  };

  function vote(choice) {
    votes.push({ name: currentName, choice: choice });
    stepVote.classList.add('hidden');
    finishScreen.classList.remove('hidden');
    renderVotes();
  }

  function renderVotes() {
    finalList.innerHTML = "";
    votes.forEach(v => {
      const div = document.createElement("div");
      div.textContent = `${v.name}: ${v.choice}`;
      finalList.appendChild(div);
    });
  }
</script>

</body>
</html>
